name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space (Nix-friendly)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # Disable tool cache to free ~6GB
          tool-cache: false
          # Remove pre-installed toolchains not needed for Nix builds
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@v9

      - name: Run flake check
        run: nix flake check

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run template validation
        run: python checks/template-validation/validators.py
